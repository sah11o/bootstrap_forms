<!DOCTYPE html>  
<html> 
<header>
  <nav style="background: rgb(0,128,145); display: flex; font-size: 45px;" class="text-center">Foriegn Training Program</nav>
            
</header>

<head>  
    <title>Form</title>  
    <meta charset="utf-8" />  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>  
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>  
</head>  
<body> 

    <div class="container py-5" style="margin-top: 70px;">    
        <div class="card">  
            <div class="card-header  text-black">  
                <h4 class="text-uppercase text-center">REGISTRATION FORM</h4>  
            </div>  
            <div class="card-body">  
                <form>  
                    <div class="form-row">  
                        <div class="col-md-6">  
                            <label>Full Name</label>  
                            <input type="text" placeholder="Full Name" class="form-control" />  
                        </div>  
                        <div class="col-md-6">  
                            <label>Institute Roll no:</label>  
                            <input type="text" placeholder="21XXYYYY" class="form-control" />  
                        </div>  
                    </div>  
                    <div class="form-row">  
                        <div class="col-md-6">  
                            <label>Date Of Birth</label>  
                            <input type="date" class="form-control" />  
                        </div>  
                        <div class="col-md-6">
                          <label>Department</label>
                              <select class="form-control" />
      <option>Electrical Engineering</option>
          <option>Computer science</option>
            <option>Mathematics</option>
            <option>Mechanical</option>
            <option>Aerospace Engineering</option>
            <option>Agriculture and Food Engineering</option>
            <option>Geology</option>
            <option>Biotechnology</option> 
            <option>Civil Engineering</option>
            <option>Chemistry</option>
            <option>Chemical Engineering</option>
            <option>Electronics and Electrical Communication Engg</option>
            </select>
                        </div>
                    </div>  
                    <div class="form-row">  
                        <div class="col-md-6">  
                            <label> Institute Email Address</label>  
                            <input type="email" class="form-control" placeholder="xyz@kgpain.iitkgp.ac.in" />  
                        </div>  
                        <div class="col-md-6">  
                            <label>Mobile Number</label>  
                            <input type="tel" pattern="^\d{10}$" placeholder="Enter Mobile Number" class="form-control" />  
                        </div>  
                    </div>  
                    <div class="form-row">  
                        <div class="col-md-6">  
                            <label>Website</label>  
                            <input type="url" placeholder="Enter Your Website" class="form-control" />  
                        </div>  
                        <div class="col-md-6">  
                            <label>Password</label>  
                            <input type="password" placeholder="Password" class="form-control" />  
                        </div>

                    </div>  
                    <div style="margin-top:15px; text-align: center;">  
                        <button type="submit" class="btn  btn-info rounded-50">Reset</button>  
                        <button type="submit" class="btn btn-info rounded-50" style="margin-left: 30px;">Submit</button>  
                    </div>  
                </form>  
            </div>  
        </div>  
    </div>  
</body>
  
<footer class="container-fluid" style="background-color:rgb(0,128,145);">
    <p style="font-size:25px;">International Relations Cell, IIT Kharagpur</p>
    <p style="text-align: right; font-size: 30px;"> Contact us:</p>
    <p style="text-align: right; font-size: 20px; margin-bottom: 20px;">https://ircell.iitkgp.ac.in/</p>
</footer>  
</html>
