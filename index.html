<!DOCTYPE html>
<html>
<title>FTP form</title>

<head>
    <title>Form</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
    <header>
        <nav style="background: rgb(0,128,145); display: flex; font-size: 45px;">
            <img src="https://ircell.iitkgp.ac.in/static/ftp/ProjectsPage/img/logo/ftp_logo.png" id="lol" style=" width:160px;
      height: 70px;" align="left" alt="irc">
            <div class="head">Foriegn Training Program</div>

        </nav>


    </header>


    <div class="container py-5" style="margin-top: 70px;">
        <div class="card">
            <div class="card-header  text-black">
                <h1 class="text-uppercase text-center">REGISTRATION FORM</h1>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-row">
                        <div class="col-md-6">
                            <label>Full Name</label>
                            <input type="text" placeholder="Full Name" class="form-control" />
                        </div>
                        <div class="col-md-6">
                            <label>Institute Roll no:</label>
                            <input type="text" placeholder="21XXYYYY" class="form-control" />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6">
                            <label>Date Of Birth</label>
                            <input type="date" class="form-control" />
                        </div>
                        <div class="col-md-6">
                            <label>Department</label>
                            <select class="form-control" />
                            <option>Electrical Engineering</option>
                            <option>Computer science</option>
                            <option>Mathematics</option>
                            <option>Mechanical</option>
                            <option>Aerospace Engineering</option>
                            <option>Agriculture and Food Engineering</option>
                            <option>Geology</option>
                            <option>Biotechnology</option>
                            <option>Civil Engineering</option>
                            <option>Chemistry</option>
                            <option>Chemical Engineering</option>
                            <option>Electronics and Electrical Communication Engg</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6">
                            <label> Institute Email Address</label>
                            <input type="email" class="form-control" placeholder="xyz@kgpain.iitkgp.ac.in" />
                        </div>
                        <div class="col-md-6">
                            <label>Mobile Number</label>
                            <input type="tel" pattern="^\d{10}$" placeholder="Enter Mobile Number"
                                class="form-control" />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6">
                            <label>Website</label>
                            <input type="url" placeholder="Enter Your Website" class="form-control" />
                        </div>
                        <div class="col-md-6">
                            <label>Password</label>
                            <input type="password" placeholder="Password" class="form-control" />
                        </div>

                    </div>
                    <div style="margin-top:15px; text-align: center;">
                        <button type="submit" class="btn  btn-info rounded-50">Reset</button>
                        <button type="submit" class="btn btn-info rounded-50" style="margin-left: 30px;">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

<footer class="container-fluid" id="container" style="background-color:rgb(0,128,145);">
    <div class="footer__links">
        <div class="footer__section">
            <h3 style="color: whitesmoke;">Contact us:</h3>
            <a href="mailto:irc@iitkgp.ac.in" title="Mail ID IR Cell"
                style="color: whitesmoke;">ftp.ircell@gmail.com</a>

            <div class="footer__icons">
                <a href="https://www.youtube.com/channel/UChcAjlzcvvZvbBhg7AMAaJA" target="_blank"></a>
            </div>
        </div>
    </div>
</footer>

</html>
